<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Photo Roulette</h1>
    </header>
    <p>Let's play a game. You enter a number (1-3) and I'll show you a photo.</p>
    <!-- Form -->
    <form id="photoChoice">
      <div class="form-group">
        <label for "number"></label>
        <input id="number" class="form-control" type="number" placeholder="Enter 1, 2, or 3">
      </div>
      <button type="submit" class="btn" id="roulette">Show me the picture!</button>
      <!-- Play again? -->
    </form>

    <form id="playAgain">
      <button type="submit" class="btn" id="play-again">Play Again</button> 
    </form>

    <!-- Photo 1 -->
    <div class="photo picture1 box">
      <img src="img/tank.jpg">
    </div>

    <!-- Photo 2 -->
    <div class="photo picture2 box">
      <img src="img/beach-circles.jpg">
    </div>

    <!-- Photo 3 -->
    <div class="photo picture3 box">
      <img src="img/beach-color.jpg">
    </div>


  </div>
</body>
</html>
